name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.1)'
        required: true
        default: 'v1.0.1'
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install portaudio
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements-ci.txt || echo "CI requirements failed"
        pip install PyInstaller || echo "PyInstaller failed"
        
    - name: Create resources directory
      shell: bash
      run: |
        mkdir -p resources
        
    - name: Build executable
      run: |
        python scripts/ci_build.py
      continue-on-error: true
        
    - name: Upload Windows artifact
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ScreenRecorder-Windows
        path: dist/
        retention-days: 1
      continue-on-error: true
          
    - name: Upload macOS artifact
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: ScreenRecorder-macOS
        path: dist/
        retention-days: 1
      continue-on-error: true

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: ScreenRecorder-Windows
        path: ./windows-build/
      continue-on-error: true
        
    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: ScreenRecorder-macOS
        path: ./macos-build/
      continue-on-error: true
        
    - name: Create release packages
      run: |
        # åˆ›å»ºWindowså‘å¸ƒåŒ…
        if [ -d "windows-build" ] && [ "$(ls -A windows-build)" ]; then
          echo "Creating Windows package..."
          cd windows-build
          zip -r ../ScreenRecorder-Windows-${{ github.event.inputs.version }}.zip .
          cd ..
          echo "âœ… Created Windows package"
        else
