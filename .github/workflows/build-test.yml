          exit 1
        fi
    
    - name: Upload macOS artifacts
      if: ${{ github.event.inputs.upload_artifacts == 'true' || github.event_name == 'pull_request' }}
      uses: actions/upload-artifact@v4
      with:
        name: macos-test-build
        path: |
          dist/ScreenRecorder.app
          build/
        retention-days: 7

