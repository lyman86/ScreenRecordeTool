name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.11']

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-pyaudio xvfb

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install portaudio

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Try CI requirements first
        pip install -r requirements-ci.txt || echo "CI requirements failed"
        # Ensure PyInstaller is available
        pip install PyInstaller || echo "PyInstaller failed"

    - name: Create resources directory
      shell: bash
      run: |
        mkdir -p resources

    - name: Run tests (if test files exist)
      run: |
        if [ -f "test_installation.py" ]; then
          python test_installation.py
        fi
      shell: bash
      continue-on-error: true

    - name: Build executable
      run: |
        python scripts/ci_build_en.py
      continue-on-error: true

    - name: Check build output (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Write-Host "Checking build output..."
        if (Test-Path "dist") {
          Write-Host "✅ dist directory exists"
          Get-ChildItem -Path "dist" -Recurse | Format-Table Name, Length, LastWriteTime
          $fileCount = (Get-ChildItem -Path "dist" -Recurse -File).Count
          Write-Host "Total files in dist: $fileCount"
        } else {
          Write-Host "❌ dist directory not found"
        }

    - name: Check build output (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        echo "Checking build output..."
        if [ -d "dist" ]; then
          echo "✅ dist directory exists"
          ls -la dist/
          echo "Total files in dist: $(find dist -type f | wc -l)"
        else
          echo "❌ dist directory not found"
        fi

    - name: Check if build succeeded
      run: |
        echo "=== Build Success Check ==="
        if [ -d "dist" ] && [ "$(find dist -type f | wc -l)" -gt 0 ]; then
          echo "✅ Build appears successful - dist directory contains files"
          echo "BUILD_SUCCESS=true" >> $GITHUB_ENV
        else
          echo "❌ Build appears to have failed - no files in dist directory"
          echo "BUILD_SUCCESS=false" >> $GITHUB_ENV
        fi
      shell: bash

    - name: Upload Windows artifact
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ScreenRecorder-Windows-${{ matrix.python-version }}
        path: dist/
        if-no-files-found: ignore

    - name: Upload macOS artifact
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: ScreenRecorder-macOS-${{ matrix.python-version }}
        path: dist/
        if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
        merge-multiple: true

    - name: List downloaded artifacts
      run: |
        echo "=== Artifact Analysis ==="
        echo "Current directory:"
        pwd
        ls -la

        echo -e "\n=== Artifacts directory structure ==="
        if [ -d "artifacts" ]; then
          echo "Artifacts directory exists"
          ls -la artifacts/
          echo -e "\n=== All files in artifacts (recursive) ==="
          find artifacts/ -type f -ls 2>/dev/null || echo "No files found"
          echo -e "\n=== All directories in artifacts ==="
          find artifacts/ -type d -ls 2>/dev/null || echo "No directories found"
          echo -e "\n=== Artifacts tree structure ==="
          tree artifacts/ 2>/dev/null || find artifacts/ -print | sed -e 's;[^/]*/;|____;g;s;____|; |;g'
        else
          echo "❌ Artifacts directory not found"
        fi

    - name: Create release archives
      run: |
        echo "=== Creating Release Archives ==="

        # 检查并创建Windows包
        WINDOWS_CREATED=false
        echo "Looking for Windows artifacts..."

        # 查找Windows构建目录
        for dir in artifacts/ScreenRecorder-Windows-*; do
          if [ -d "$dir" ] && [ "$(find "$dir" -type f | wc -l)" -gt 0 ]; then
            echo "✅ Found Windows build directory: $dir"
            cd "$dir"
            zip -r ../../ScreenRecorder-Windows.zip .
            cd ../..
            if [ -f "ScreenRecorder-Windows.zip" ]; then
              echo "✅ Created ScreenRecorder-Windows.zip ($(du -h ScreenRecorder-Windows.zip | cut -f1))"
              WINDOWS_CREATED=true
            fi
            break
          fi
        done

        if [ "$WINDOWS_CREATED" = false ]; then
          echo "❌ Windows build not found or empty"
          echo "Available Windows artifacts:"
          find artifacts -name "*Windows*" -type d 2>/dev/null | head -5
        fi

        # 检查并创建macOS包
        MACOS_CREATED=false
        echo "Looking for macOS artifacts..."

        # 查找macOS构建目录
        for dir in artifacts/ScreenRecorder-macOS-*; do
          if [ -d "$dir" ] && [ "$(find "$dir" -type f | wc -l)" -gt 0 ]; then
            echo "✅ Found macOS build directory: $dir"
            cd "$dir"
            tar -czf ../../ScreenRecorder-macOS.tar.gz .
            cd ../..
            if [ -f "ScreenRecorder-macOS.tar.gz" ]; then
              echo "✅ Created ScreenRecorder-macOS.tar.gz ($(du -h ScreenRecorder-macOS.tar.gz | cut -f1))"
              MACOS_CREATED=true
            fi
            break
          fi
        done

        if [ "$MACOS_CREATED" = false ]; then
          echo "❌ macOS build not found or empty"
          echo "Available macOS artifacts:"
          find artifacts -name "*macOS*" -type d 2>/dev/null | head -5
        fi

        # 设置环境变量供后续步骤使用
        echo "WINDOWS_PACKAGE_AVAILABLE=$WINDOWS_CREATED" >> $GITHUB_ENV
        echo "MACOS_PACKAGE_AVAILABLE=$MACOS_CREATED" >> $GITHUB_ENV

        # 列出创建的文件
        echo "📦 Release files summary:"
        ls -la *.zip *.tar.gz 2>/dev/null || echo "No release files found"
        
    - name: Check files before release
      run: |
        echo "Files in current directory:"
        ls -la
        echo "Checking for release files:"
        [ -f "ScreenRecorder-Windows.zip" ] && echo "✅ Windows zip found" || echo "❌ Windows zip not found"
        [ -f "ScreenRecorder-macOS.tar.gz" ] && echo "✅ macOS tar.gz found" || echo "❌ macOS tar.gz not found"

    - name: Final file check for release
      run: |
        echo "=== Final Release File Check ==="
        echo "Current directory: $(pwd)"
        echo "All files in current directory:"
        ls -la

        echo -e "\n=== Looking for release files ==="
        echo "Windows zip files:"
        ls -la ScreenRecorder-*Windows*.zip 2>/dev/null || echo "No Windows zip files found"

        echo "macOS tar.gz files:"
        ls -la ScreenRecorder-*macOS*.tar.gz 2>/dev/null || echo "No macOS tar.gz files found"

        echo -e "\n=== All ScreenRecorder files ==="
        ls -la ScreenRecorder-* 2>/dev/null || echo "No ScreenRecorder files found"

        echo -e "\n=== Files that will be uploaded to release ==="
        for pattern in "ScreenRecorder-*.zip" "ScreenRecorder-*.tar.gz"; do
          if ls $pattern 1> /dev/null 2>&1; then
            for file in $pattern; do
              if [ -f "$file" ]; then
                echo "✅ $file ($(du -h "$file" | cut -f1))"
              fi
            done
          fi
        done

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ScreenRecorder-*.zip
          ScreenRecorder-*.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
        name: Release ${{ github.ref_name }}
        fail_on_unmatched_files: false
        body: |
          ## 🎉 现代录屏工具 ${{ github.ref_name }}

          ### 📦 下载

          如果下方有附件文件，请直接下载使用。如果没有附件，说明构建失败，请从源码运行。

          ### ✨ 主要功能
          - 🎥 高质量屏幕录制
          - 🎵 同步音频录制
          - 🖥️ 多显示器支持
          - 📱 区域选择录制
          - ⏯️ 实时录制控制

          ### 🚀 安装说明

          #### 预编译版本（推荐）
          1. 从下方"Assets"部分下载对应平台的压缩包
          2. 解压到任意目录
          3. 运行可执行文件

          #### 从源码运行
          ```bash
          git clone https://github.com/lyman86/ScreenRecordeTool.git
          cd ScreenRecordeTool
          pip install -r requirements.txt
          python main.py
          ```

          ### 📋 支持平台
          - **Windows 10/11** (x64)
          - **macOS 10.15+** (Intel/Apple Silicon)

          ---
          🤖 自动构建 | 构建ID: ${{ github.run_id }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
