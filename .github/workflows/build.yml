name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.11']

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-pyaudio xvfb

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install portaudio

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Try CI requirements first
        pip install -r requirements-ci.txt || echo "CI requirements failed"
        # Ensure PyInstaller is available
        pip install PyInstaller || echo "PyInstaller failed"

    - name: Create resources directory
      run: |
        mkdir -p resources

    - name: Run tests (if test files exist)
      run: |
        if [ -f "test_installation.py" ]; then
          python test_installation.py
        fi
      shell: bash
      continue-on-error: true

    - name: Build executable
      run: |
        python scripts/ci_build.py
      continue-on-error: true

    - name: Upload Windows artifact
      if: runner.os == 'Windows' && hashFiles('dist/**/*') != ''
      uses: actions/upload-artifact@v3
      with:
        name: ScreenRecorder-Windows-${{ matrix.python-version }}
        path: |
          dist/
          !dist/**/*.pyc
      continue-on-error: true

    - name: Upload macOS artifact
      if: runner.os == 'macOS' && hashFiles('dist/**/*') != ''
      uses: actions/upload-artifact@v3
      with:
        name: ScreenRecorder-macOS-${{ matrix.python-version }}
        path: |
          dist/
          !dist/**/*.pyc
      continue-on-error: true

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      
    - name: Create release archives
      run: |
        # 创建Windows发布包
        if [ -d "ScreenRecorder-Windows-3.11" ]; then
          cd ScreenRecorder-Windows-3.11
          zip -r ../ScreenRecorder-Windows.zip .
          cd ..
        fi
        
        # 创建macOS发布包
        if [ -d "ScreenRecorder-macOS-3.11" ]; then
          cd ScreenRecorder-macOS-3.11
          tar -czf ../ScreenRecorder-macOS.tar.gz .
          cd ..
        fi
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ScreenRecorder-Windows.zip
          ScreenRecorder-macOS.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
