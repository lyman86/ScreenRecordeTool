name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.11']

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-pyaudio xvfb

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install portaudio

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Try CI requirements first
        pip install -r requirements-ci.txt || echo "CI requirements failed"
        # Ensure PyInstaller is available
        pip install PyInstaller || echo "PyInstaller failed"

    - name: Create resources directory
      run: |
        mkdir -p resources

    - name: Run tests (if test files exist)
      run: |
        if [ -f "test_installation.py" ]; then
          python test_installation.py
        fi
      shell: bash
      continue-on-error: true

    - name: Build executable
      run: |
        python scripts/ci_build.py
      continue-on-error: true

    - name: Upload Windows artifact
      if: runner.os == 'Windows' && hashFiles('dist/**/*') != ''
      uses: actions/upload-artifact@v4
      with:
        name: ScreenRecorder-Windows-${{ matrix.python-version }}
        path: |
          dist/
          !dist/**/*.pyc
      continue-on-error: true

    - name: Upload macOS artifact
      if: runner.os == 'macOS' && hashFiles('dist/**/*') != ''
      uses: actions/upload-artifact@v4
      with:
        name: ScreenRecorder-macOS-${{ matrix.python-version }}
        path: |
          dist/
          !dist/**/*.pyc
      continue-on-error: true

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: List downloaded artifacts
      run: |
        echo "Listing all downloaded files:"
        find . -type f -name "*" | head -20
        echo "Listing directories:"
        find . -type d -name "*" | head -10

    - name: Create release archives
      run: |
        # 创建Windows发布包
        if [ -d "ScreenRecorder-Windows-3.11" ]; then
          echo "Found Windows build directory"
          cd ScreenRecorder-Windows-3.11
          zip -r ../ScreenRecorder-Windows.zip .
          cd ..
          echo "Created ScreenRecorder-Windows.zip"
        else
          echo "Windows build directory not found"
        fi

        # 创建macOS发布包
        if [ -d "ScreenRecorder-macOS-3.11" ]; then
          echo "Found macOS build directory"
          cd ScreenRecorder-macOS-3.11
          tar -czf ../ScreenRecorder-macOS.tar.gz .
          cd ..
          echo "Created ScreenRecorder-macOS.tar.gz"
        else
          echo "macOS build directory not found"
        fi

        # 列出创建的文件
        echo "Created release files:"
        ls -la *.zip *.tar.gz 2>/dev/null || echo "No release files found"
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ScreenRecorder-Windows.zip
          ScreenRecorder-macOS.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
        name: Release ${{ github.ref_name }}
        body: |
          ## 🎉 现代录屏工具 ${{ github.ref_name }}

          ### 📦 下载
          - **Windows**: ScreenRecorder-Windows.zip
          - **macOS**: ScreenRecorder-macOS.tar.gz

          ### ✨ 主要功能
          - 🎥 高质量屏幕录制
          - 🎵 同步音频录制
          - 🖥️ 多显示器支持
          - 📱 区域选择录制
          - ⏯️ 实时录制控制

          ### 🚀 安装说明
          1. 下载对应平台的压缩包
          2. 解压到任意目录
          3. 运行可执行文件

          自动构建时间: ${{ github.run_id }}
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
