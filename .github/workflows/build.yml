name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.11']

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-pyaudio xvfb

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install portaudio

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Try CI requirements first
        pip install -r requirements-ci.txt || echo "CI requirements failed"
        # Ensure PyInstaller is available
        pip install PyInstaller || echo "PyInstaller failed"

    - name: Create resources directory
      run: |
        mkdir -p resources

    - name: Run tests (if test files exist)
      run: |
        if [ -f "test_installation.py" ]; then
          python test_installation.py
        fi
      shell: bash
      continue-on-error: true

    - name: Build executable
      run: |
        python scripts/ci_build.py
      continue-on-error: true

    - name: Check build output
      run: |
        echo "Checking build output..."
        if [ -d "dist" ]; then
          echo "âœ… dist directory exists"
          ls -la dist/
          echo "Total files in dist: $(find dist -type f | wc -l)"
        else
          echo "âŒ dist directory not found"
        fi

    - name: Upload Windows artifact
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ScreenRecorder-Windows-${{ matrix.python-version }}
        path: dist/
        if-no-files-found: warn
      continue-on-error: true

    - name: Upload macOS artifact
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: ScreenRecorder-macOS-${{ matrix.python-version }}
        path: dist/
        if-no-files-found: warn
      continue-on-error: true

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
        merge-multiple: true

    - name: List downloaded artifacts
      run: |
        echo "Listing all downloaded files:"
        find artifacts/ -type f -name "*" | head -20 || echo "No files found"
        echo "Listing directories:"
        find artifacts/ -type d -name "*" | head -10 || echo "No directories found"
        echo "Artifact structure:"
        ls -la artifacts/ || echo "Artifacts directory not found"

    - name: Create release archives
      run: |
        # æ£€æŸ¥æ‰€æœ‰å¯èƒ½çš„Windowsæ„å»ºç›®å½•
        WINDOWS_CREATED=false
        for dir in "artifacts/ScreenRecorder-Windows-3.11" "artifacts/ScreenRecorder-Windows" "artifacts"/*Windows*; do
          if [ -d "$dir" ] && [ "$(ls -A "$dir" 2>/dev/null)" ]; then
            echo "Found Windows build directory: $dir"
            cd "$dir"
            zip -r "$(pwd | sed 's|.*/||')-Windows.zip" .
            mv *.zip ../../ScreenRecorder-Windows.zip 2>/dev/null || cp *.zip ../../ScreenRecorder-Windows.zip 2>/dev/null || true
            cd - > /dev/null
            if [ -f "ScreenRecorder-Windows.zip" ]; then
              echo "âœ… Created ScreenRecorder-Windows.zip"
              WINDOWS_CREATED=true
              break
            fi
          fi
        done

        if [ "$WINDOWS_CREATED" = false ]; then
          echo "âŒ Windows build not found or empty"
          echo "Available artifacts:"
          find artifacts -name "*Windows*" -type d 2>/dev/null || echo "No Windows artifacts"
        fi

        # æ£€æŸ¥æ‰€æœ‰å¯èƒ½çš„macOSæ„å»ºç›®å½•
        MACOS_CREATED=false
